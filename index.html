<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隱私薪資談判</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }
        h1, h2 {
            color: #333333;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #0000ff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #0000cc;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .error {
            color: #ff0000;
            font-weight: bold;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="client.bundle.js"></script>
</head>
<body>
    <h1>隱私薪資談判</h1>
    
    <h2>連接 JIFF</h2>
    <label for="computation_id">計算 ID</label>
    <input id="computation_id" value="salary_negotiation">
    
    <label for="party_id">角色</label>
    <select id="party_id">
        <option value="1">資方</option>
        <option value="2">勞方</option>
    </select>
    
    <button id="connectButton" onclick="client.connect();">連接</button>
    
    <h2>輸入薪資</h2>
    <label for="salary">薪資 (資方：願意支付的最高薪資；勞方：期望的最低薪資)</label>
    <input id="salary" type="number" min="0">
    
    <button onclick="client.submit();" disabled id="button">提交</button>
    
    <div id="output"></div>
</body>
</html>
