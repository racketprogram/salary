<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Salary Negotiation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }
        h1, h2 {
            color: #333333;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #0000ff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #0000cc;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .error {
            color: #ff0000;
            font-weight: bold;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
        }
        .reminder {
            background-color: #ffffd0;
            border: 1px solid #e6e600;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="client.bundle.js"></script>
</head>
<body>
    <h1>Private Salary Negotiation</h1>
    
    <h2>Connect to JIFF</h2>
    <div class="reminder">
        <strong>Reminder:</strong> Both negotiating parties should agree on a unique Computation ID. 
        Consider using a UUID generator to create a secure and unique identifier.
    </div>
    <label for="computation_id">Computation ID</label>
    <input id="computation_id" placeholder="Enter agreed-upon UUID">
    
    <label for="party_id">Role</label>
    <select id="party_id">
        <option value="1">Employer</option>
        <option value="2">Employee</option>
    </select>
    
    <button id="connectButton" onclick="client.connect();">Connect</button>
    
    <h2>Enter Salary</h2>
    <label for="salary">Salary (Employer: Maximum willing to pay; Employee: Minimum expected)</label>
    <input id="salary" type="number" min="0">
    
    <button onclick="client.submit();" disabled id="button">Submit</button>
    
    <div id="output"></div>
</body>
</html>
